version: 2
updates:
    # Fetch and update latest `npm` packages
    - package-ecosystem: npm
      directory: '/es-vue-base'
      ignore:
        - dependency-name: "vue"
          versions: ["3.x"]
        - dependency-name: "autoprefixer"
          versions: ["10.x"]
        - dependency-name: "stylelint"
          versions: ["15.x"]
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    - package-ecosystem: npm
      directory: '/es-bs-base'
      ignore:
        - dependency-name: "autoprefixer"
          versions: ["10.x"]
        - dependency-name: "stylelint"
          versions: ["15.x"]
        - dependency-name: "stylelint-config-twbs-bootstrap"
          versions: ["11.x"]
        - dependency-name: "eslint-plugin-qunit"
          version: ["8.x"]
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    - package-ecosystem: npm
      directory: '/es-design-system'
      ignore:
        - dependency-name: "vue"
          versions: ["3.x"]
        - dependency-name: "nuxt"
          versions: ["3.x"]
        - dependency-name: "autoprefixer"
          versions: ["10.x"]
        - dependency-name: "sass-loader"
          versions: ["11.x", "12.x", "13.x"]
        - dependency-name: "node-sass"
          versions: ["8.x", "9.x"]
        - dependency-name: "stylelint"
          versions: ["15.x"]
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    # Fetch and update latest `github-actions` pkgs
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
