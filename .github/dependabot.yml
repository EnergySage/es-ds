version: 2
updates:
    # Fetch and update latest `npm` packages
    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    - package-ecosystem: npm
      directory: '/es-vue-base'
      ignore:
        - dependency-name: "vue"
            versions: ["3.x"]
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    - package-ecosystem: npm
      directory: '/es-bs-base'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    - package-ecosystem: npm
      directory: '/es-design-system'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
    # Fetch and update latest `github-actions` pkgs
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
