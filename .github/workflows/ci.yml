name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master
            - esds-3.0-vue3-primevue

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@v4

            - name: Get nodenv version 🔌
              id: nodenv
              shell: bash
              run: echo "node-version=$(cat .node-version)" >> $GITHUB_OUTPUT

            - name: Setup node env 🏗
              uses: actions/setup-node@v4
              with:
                  node-version: '${{ steps.nodenv.outputs.node-version }}'
                  check-latest: true

            - name: Install dependencies 👨🏻‍💻
              run: |
                make install
                make symlink

            - name: Building
              run: make build

            - name: Run linter 👀
              id: linting
              run: make lint

            - name: Linting failed. Run make format to apply automatic fixes and show remaining problems.
              if: ${{ failure() && steps.linting.conclusion == 'failure' }}

            - name: Run tests 🧪
              run: make test
