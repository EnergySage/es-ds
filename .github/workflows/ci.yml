name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@master

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-access-key-id: ${{ secrets.ES_DS_DEV_AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.ES_DS_DEV_AWS_SECRET_KEY }}
                  aws-region: us-east-1

            - name: CodeArtifact Login
              run: aws codeartifact login --tool npm --domain energysage --domain-owner 453321834875 --repository cloud-engineering

            - name: Setup node env 🏗
              uses: actions/setup-node@v3.6.0
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Cache node_modules 📦
              uses: actions/cache@v3.2.6
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies 👨🏻‍💻
              run: |
                make install
                make update-peer-deps
                make build-scss-pkg
                make symlink
                make build-vue-pkg
                make symlink

            - name: Run linter 👀
              run: make lint

            - name: Run tests 🧪
              run: make test
