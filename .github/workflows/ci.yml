name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@master

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: make install

            - name: Run linter ğŸ‘€
              run: make lint

            - name: Run tests ğŸ§ª
              run: make test

            - name: Run builds ğŸš§
              run: make build
