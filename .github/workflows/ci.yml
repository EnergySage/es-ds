name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@master

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Cache node_modules ğŸ“¦
              uses: actions/cache@v3.0.8
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: |
                npx lerna exec -- npm install
                npx lerna bootstrap

            - name: Run linter ğŸ‘€
              run: make lint

            - name: Run tests ğŸ§ª
              run: make test

            - name: Run builds ğŸš§
              run: make build
