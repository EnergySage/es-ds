name: deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            environment:
                description: Environment
                required: true
                default: int
                type: choice
                options:
                    - int
            trigger:
                description: What triggered the workflow
                default: deploy.yml - github
                required: false

env:
    FORCE_COLOR: '1'

concurrency:
    group: deploy-${{ inputs.environment || 'int' }}
    cancel-in-progress: false

run-name: Deploy to ${{ inputs.environment || 'int' }}

permissions:
    contents: read
    id-token: write

jobs:
    build:
        uses: ./.github/workflows/build.yml
        secrets: inherit
        with:
            deploy-env: ${{ inputs.environment || 'int' }}
            environment: ${{ inputs.environment || 'int' }}
            # we use github.sha here to ensure that the cache is invalidated on every new commit
            cache-key: ${{ inputs.environment || 'int' }}-${{ github.sha }}
            is-deployment: true

    deploy:
        environment: ${{ inputs.environment || 'int' }}
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Restore build ðŸ—ƒï¸
              uses: actions/cache/restore@v4
              with:
                  path: |
                      ./
                  key: |
                      ${{ github.head_ref || github.ref_name }}-${{ github.sha }}-${{ inputs.environment || 'int' }}

            - name: Log into aws dev ðŸ”‘
              uses: ./.github/actions/login-dev-deploy

            - name: Deploying ${{ inputs.environment || 'int' }} ðŸ“
              uses: ./.github/actions/deploy
              with:
                  DEPLOY_ENV: ${{ inputs.environment || 'int' }}

            - name: Get site hostname ðŸŒŽ
              id: hostname
              shell: bash
              run: |
                  HOSTNAME=$(cat es-ds-docs/aws/cdk-outputs.json | jq -r 'map(.Route53HostName)[0]' )
                  echo "hostname=$HOSTNAME" >> $GITHUB_OUTPUT

            - name: Post slack notification ðŸ’¬
              uses: ./.github/actions/slack
              with:
                  slack-token: ${{ secrets.SLACK_TOKEN }}
                  slack-channel: ${{ vars.SLACK_CHANNEL }}
                  slack-message: "ðŸš€New ESDS DeploymentðŸš€\nURL: ${{ steps.hostname.outputs.hostname }}\nRequested By: ${{ github.actor }}\nTrigger: ${{ inputs.trigger || 'deploy.yml - push to main' }}"
