name: build & deploy

on:
    push:
        branches:
            - esds-2.0-visual-identity
            - deploy-to-new-url
    pull_request:
        branches:
            - esds-2.0-visual-identity
            - deploy-to-new-url

jobs:
    #ci:
        #uses: ./.github/workflows/ci.yml

    deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Restore build ğŸ—ƒï¸
              uses: actions/checkout@v4
              with:
                ref: deploy-to-new-url

            - name: Log into ES_DS_DEV AWS account ğŸ”‘
              id: creds
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-region: us-east-1
                role-to-assume: arn:aws:iam::688938528921:role/github-write-to-s3
                output-credentials: true

            - name: Building ES-DS version 2
              working-directory: ./es-design-system
              shell: bash
              run: |
                npx nuxt generate

            - name: Deploying to S3 ğŸ“
              working-directory: ./es-design-system
              shell: bash
              run: |
                aws s3 cp ./dist/ s3://es-ds-version-2


