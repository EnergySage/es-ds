name: build & deploy

on:
    push:
        branches:
            - esds-2.0-visual-identity
            - deploy-to-new-url
    pull_request:
        branches:
            - esds-2.0-visual-identity
            - deploy-to-new-url

jobs:
    #ci:
        #uses: ./.github/workflows/ci.yml

    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Restore build üóÉÔ∏è
              uses: actions/checkout@v4
              with:
                ref: deploy-to-new-url

            - name: Log into ES_DS_DEV AWS account üîë
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.ES_DS_DEV_AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.ES_DS_DEV_AWS_SECRET_KEY }}
                aws-region: us-east-1

            - name: Building ES-DS version 2
              working-directory: ./es-design-system
              shell: bash
              run: |
                npx nuxt generate

            - name: Deploying to S3 üìç
              working-directory: ./es-design-system
              shell: bash
              run: |
                aws s3 cp ./dist/ s3://es-ds-version-2


