name: build & deploy esds 3.0

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Checkout Repo ğŸ—ƒï¸
              uses: actions/checkout@v4
              with:
                ref: main

            - name: Log into ES_DS_DEV AWS account ğŸ”‘
              id: creds
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: arn:aws:iam::453321834875:role/DefaultDevDeployRole
                role-session-name: ${{ github.event.repository.name }}-dev-GithubActionsSession
                aws-region: us-east-1

            - name: Log into CodeArtifact ğŸ—ï¸
              shell: bash
              run: |
                  aws codeartifact login --tool npm --domain energysage --domain-owner 659694780082 --repository cloud-engineering

            - name: Get nodenv version ğŸ”Œ
              id: nodenv
              shell: bash
              run: echo "node-version=$(cat .node-version)" >> $GITHUB_OUTPUT

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v4
              with:
                  node-version: '${{ steps.nodenv.outputs.node-version }}'
                  check-latest: true

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: |
                make install
                make symlink

            - name: Build ES-DS Version 3 ğŸ› ï¸
              working-directory: ./es-ds-docs
              shell: bash
              run: |
                npm run generate

            - name: Deploy to S3 ğŸ“
              working-directory: ./es-ds-docs
              shell: bash
              run: |
                aws s3 cp --recursive .output/public/ s3://es-ds-version-2
